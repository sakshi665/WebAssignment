
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Page</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"></link>
</head>
<body>
<div class="main-container">
    <div class="container-1">
      <div class="childof1">
       <div class="flipkartplus">
        <h1>Flipkart</h1>
        <p id="explorecontent"> <span id="explore">Explore</span> <span id="plus">Plus</span> <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" width="15px" height="15px" alt="" id="imgofplus"></p>
       </div>
       <div class="searchbox">
        <div id="search">
            <input type="text" placeholder="Search for Products, brands and more" id="input"></input>
            <i class="fa-solid fa-magnifying-glass" id="icon"></i>
        </div>
       </div>
       <div class="loginbox">
        <div class="login">
            <h4>Login</h4>
        </div>
       </div>
       <div class="sellor">
        <div class="sell">
            <p>Become a Sellor</p>
        </div>
       </div>
       <div class="more">
        <div class="moretext">
            <p>More</p>
            <i class="fa-solid fa-chevron-down" id="down"></i>
        </div>
       </div>
       <div class="cart">
        <div class="cart1">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>
        </div>
       </div>
    </div>
    </div>
    <div class="container-2">
        <div class="imagesbox" id="image1">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="" class="img">
            <p><h4>Top Offers</h4></p>
        </div>
        <div class="imagesbox" id="image2">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="" class="img">
            <p><h4>Grocery</h4></p>
        </div>
        <div class="imagesbox" id="image3">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="" class="img">
            <p><h4>Mobiles</h4></p>
        </div>
        <div class="imagesbox" id="image4">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100" alt="" class="img">
            <div class="arrow">
                <p><h4>Fashion</h4><i class="fa-solid fa-chevron-down" id="downarrow"></i></p>
            </div>
        </div>
        <div class="imagesbox" id="image5">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt=""class="img">
            <div class="arrow">
                <p><h4>Electronics</h4><i class="fa-solid fa-chevron-down" id="downarrow"></i></p>
            </div>
        </div>
        <div class="imagesbox" id="image6">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="" class="img">
            <div class="arrow">
                <p><h4>Home</h4><i class="fa-solid fa-chevron-down" id="downarrow"></i></p>
            </div>
        </div>
        <div class="imagesbox" id="image7">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt=""class="img">
            <div class="arrow">
                <p><h4>Appliances</h4><i class="fa-solid fa-chevron-down" id="downarrow"></i></p>
            </div>
        </div>
        <div class="imagesbox" id="image8">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="" class="img">
            <p><h4>Travel</h4></p>
        </div>
        <div class="imagesbox" id="image9">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="" class="img" id="img9">
            <div class="arrow">
                <p><h4>Beauty, Toys & More</h4><i class="fa-solid fa-chevron-down" id="downarrow"></i></p>
            </div>
        </div>
        <div class="imagesbox" id="image10">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="" class="img">
            <div class="arrow">
                <p><h4>2-Wheelers</h4></p>
            </div>
        </div>
    </div>
</div>   
</body>
</html>
