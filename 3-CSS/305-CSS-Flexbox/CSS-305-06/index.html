<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkdin login</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"></link>
</head>
<body>
    <div class="main-container">
     <div class="navbar">
        <div class="linkedin">
            <div><h1>Linked</h1></div>
            <div id="in"><h1>in</h1></div>
        </div>
        <div class="outside">
        <div class="icons">
            <div class="discover">
                <div><i class="fa-solid fa-circle-radiation"></i></div>
                <div>Discover</div>
            </div>
            <div class="discover">
                <div><i class="fa-solid fa-user-group"></i></div>
                <div>People</div>
            </div>
            <div class="discover">
                <div><i class="fa-brands fa-youtube"></i></div>
                <div>Learning</div>
            </div>
            <div class="discover" id="job">
                <div><i class="fa-sharp fa-solid fa-briefcase"></i></div>
                <div>Jobs</div>
            </div>
        </div>
        <div class="signin">
            <div class="join">Join now</div>
            <div class="sign">Sign in</div>
        </div>
        </div>
     </div>
     <div class="body-content">
        <div class="container-1">
          <div class="text">
         <p>Join the biggest <br> professional community</p>
          </div>
        <div class="emaill">
            <div class="email">
                <input type="text" class="email" id="emailinput" placeholder="Email">
            </div>
            <div class="password">
                <input type="text" class="email" id="passwordinput" placeholder="Password (8+ characters)">
            </div>
        </div>
        <div class="policy">
            <p>By clicking Agree & join, you agree to the Linkdin <span style="color: rgb(10,102,194); font-weight: 700;">User</span><br><span style="color:rgb(10,102,194); font-weight: 700;">Agreement, Privacy Policy</span>and <span style="color: rgb(10,102,194); font-weight: 700;">Cookie Policy</span></p>
        </div>
        <div class="agree">
            Agree & Join
        </div>
        <div class="or">
            <div class="or1">
            <fieldset id="fieldset">
                <legend align="center" >or</legend>
                <p> Already on Linkdin? <span style="color: rgb(10,102,194);">Sign in</span></p>
            </fieldset>
            </div>
        </div>
        </div>
        <div class="container-2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiMbtszWUINxp43I7PLYMNJdYSf8dFyptZ3Q&usqp=CAU" alt="" id="image">
        </div>
     </div>
    </div>
</body>
</html>
